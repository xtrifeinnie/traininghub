<!DOCTYPE html>
<html>

<head>
    <title>POSTRAININGHUB | XTRIFEINNIE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="dns-prefetch" href="https://tile.openstreetmap.org">
    <link rel="dns-prefetch preconnect" href="https://unpkg.com" />
    <link rel="preload" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" as="script">
    <link rel="preload" href="https://unpkg.com/leaflet-ui@0.6.0/dist/leaflet-ui.js" as="script">

    <style>@import 'css/fullpage.css';</style>

    <!-- leaflet-ui -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ui@0.6.0/dist/leaflet-ui.js"></script>

    <!-- leaflet-gpx -->
    <script src="https://unpkg.com/leaflet-gpx@1.7.0/gpx.js"></script>

    <!-- leaflet-elevation -->
    <link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@2.5.1/dist/leaflet-elevation.min.css" />
    <script src="https://unpkg.com/@raruto/leaflet-elevation@2.5.1/dist/leaflet-elevation.min.js"></script>
</head>

<body>

    <div id="map" class="leaflet-map"></div>

    <script>
        let opts = {
            map: {
                center: [-6.593821394258885, 106.90297044855343],
                zoom: 5,
                fullscreenControl: false,
                layersControl: false,
                minimapControl: false,
                searchControl: false,
                locateControl: false,
                pegmanControl: false,
                resizerControl: false,
                gestureHandling: false,
                preferCanvas: true,
                mapTypeId: 'satellite',
                rotate: false,
                zoomControl: false, // Menonaktifkan kontrol zoom
                dragging: false, // Nonaktifkan dragging
                scrollWheelZoom: false, // Nonaktifkan zoom dengan scroll mouse
                doubleClickZoom: false, // Nonaktifkan zoom dengan klik dua kali
                touchZoom: false, // Nonaktifkan zoom dengan touch gestures
                keyboard: false // Nonaktifkan kontrol keyboard
            },
            elevationControl: {
                url: "https://xtrifeinnie.github.io/traininghub/weekly-course/nov-23rd.gpx",
                options: {
                    theme: "lightblue-theme",
                    width: 100,
                    height: 150,
                    collapsed: false,
                    autohide: false,
                    autofitBounds: true,
                    position: "bottomleft",
                    detached: true,
                    summary: false,
                    imperial: false,
                    downloadLink: false,
                    slope: "disabled",
                    speed: false,
                    acceleration: false,
                    time: false,
                    legend: true,
                    followMarker: true,
                    almostOver: true,
                    distanceMarkers: false,
                    hotline: false,
                },
            },
            layersControl: {
                options: {
                    collapsed: false,
                },
            },
        };

        let map = L.map('map', opts.map);

        // Menonaktifkan semua bentuk zoom setelah peta terinisialisasi
        map.scrollWheelZoom.disable(); 
        map.doubleClickZoom.disable();
        map.touchZoom.disable(); 
        map.dragging.disable();
        map.keyboard.disable();

        // Tambahkan ini untuk memastikan kontrol zoom dinonaktifkan
        map.zoomControl?.disable();

        let controlElevation = L.control.elevation(opts.elevationControl.options).addTo(map);
        let controlLayer = L.control.layers(null, null, opts.layersControl.options);

        controlElevation.on('eledata_loaded', ({ layer, name }) => controlLayer.addTo(map) && layer.eachLayer((trkseg) => trkseg.feature.geometry.type != "Point" && controlLayer.addOverlay(trkseg, trkseg.feature && trkseg.feature.properties && trkseg.feature.properties.name || name)));

        controlElevation.load(opts.elevationControl.url);
    </script>

    <!-- i18n -->
    <script>
        L.registerLocale('en:18', {
            "Acceleration": "Acceleration",
            "Altitude": "Elevation",
            "Slope": "Slope",
            "Speed": "Velocity",
            "Total Length: ": "L: ",
            "Max Elevation: ": "E Max: ",
            "Min Elevation: ": "E Min: ",
            "Avg Elevation: ": "E Avg: ",
            "Total Time: ": "T: ",
            "Total Ascent: ": "Asc: ",
            "Total Descent: ": "Desc: ",
            "Min Slope: ": "S Min: ",
            "Max Slope: ": "S Max: ",
            "Avg Slope: ": "S Avg: ",
            "Min Speed: ": "V Min: ",
            "Max Speed: ": "V Max: ",
            "Avg Speed: ": "V Avg: ",
            "Min Acceleration: ": "A Min: ",
            "Max Acceleration: ": "A Max: ",
            "Avg Acceleration: ": "A Avg: ",
        });

        L.locales['en'] = L.extend({
            "y: ": "",
            "x: ": "",
            "t: ": "",
            "T: ": "",
            "m: ": "",
            "v: ": "",
            "a: ": "",
        }, L.locales['en']);

        L.setLocale('en');
    </script>

</body>

</html>
